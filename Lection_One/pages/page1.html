<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists</h1>
        <h2>Ordered List</h2>
        <!--There are two types of lists:  Ordered and Unordered-->

        <ol>
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
        </ol>

        <h2>Unordered List</h2>

        <ul>
                <li>Element 1</li>
                <li>Element 2</li>
                <li>Element 3</li>            
            
        </ul>

    </body>

</html>
