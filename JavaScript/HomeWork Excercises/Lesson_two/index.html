<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeting Page</title>

    <script>

            var greetingQuestion;    
        
            greetingQuestion = window.prompt("Where are you from?");
        
            if(greetingQuestion === 'UK'){
                 document.write("Hello!");

            }else if(greetingQuestion === 'BG'){
                 document.write("Здравейте!");

            }else if(greetingQuestion === 'DE'){
                 document.write("Guten Tag!");

            }else if(greetingQuestion === 'ES'){
                 document.write("Hola!");

            }else if(greetingQuestion === ''){
                 document.write("Please enter your country!");

            }else if(greetingQuestion === null){
                 document.write("Empty country code!");
                
            }else if(greetingQuestion !== 'DE' && 'ES' && 'BG' && 'UK'){
                document.write("We don't know your country of origin but you are welcome!");
            }   

                
        
            </script>
</head>

</body>
</html>
