<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select Car</title>
    <script type="text/javascript">

        var imageName;

        imageName = window.prompt("Which is your favorite car? (rolls,bentley or aston)");

        if(imageName === null || imageName === ''){

        	document.write('<img src="./images/nothing_selected.jpeg" alt="" width = 250></img>');

        }else{

        document.write('<img src="./images/' + imageName + '.jpeg" alt="" width = 250></img>');
    	}
    
</script>
</head>
