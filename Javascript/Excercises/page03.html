        Operators:
        Arithmetic Operators:<br>
        + (concatenation,addition)<br>
        - (subtraction)<br>
        * (multiplication)<br>
        ++x(increments before execution)<br>
        --x(decrements before execution)<br>
        x++(increments after execution)<br>
        x--(decrements after execution)<br>
